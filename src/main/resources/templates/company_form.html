<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<div class="container overflow-hidden text-center">
    <div class="row gy-4">
        <div class="col-lg-12">
            <div th:replace="topnav :: navbar"></div>
        </div>
        <div class="col-lg-12">
            <div th:replace="topnav :: pagenav"></div>
        </div>
        <div class="col-lg-12">
            <h1 class="text-primary">[[${pageTitle}]]</h1>
        </div>
        <div class="col-lg-12">
            <form th:action="@{/company/save}" method="post" th:object="${company}"
                  style="max-width:500px; margin: 0 auto">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-4 col-form-label text-start">Ettevõtte nimi</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control" id="inputName"
                               placeholder="Ettevõtte nimi">
                    </div>
                    <div class="form-group row">
                        <label for="inputRegistryCode" class="col-sm-4 col-form-label text-start">Registrikood</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{registryCode}" class="form-control" id="inputRegistryCode"
                                   placeholder="Registrikood">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNumberOfParticipants" class="col-sm-4 col-form-label text-start">Osalejate
                            arv</label>
                        <div class="col-sm-8">
                            <input type="number" th:field="*{numberOfParticipants}" class="form-control"
                                   id="inputNumberOfParticipants" min="1" max="100000">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label text-start">Makseviis</label>
                        <div class="col-sm-8">
                            <select th:field="*{paymentMethod}">
                                <option th:each="payment : ${paymentMethods}" th:value="${payment}"
                                        th:text="${payment}">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputExtrainfoComp" class="col-md-4 col-form-label text-start">Lisainfo</label>
                        <div class="col-md-8">
                            <input type="text" th:field="*{extraInfo}" class="form-control" id="inputExtrainfoComp"
                                   placeholder="Lisainfo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary m-2">Salvesta</button>
                            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Tagasi</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-12">
            <div th:replace="footer :: footer"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/}]]"
    }

</script>
</body>
</html>
