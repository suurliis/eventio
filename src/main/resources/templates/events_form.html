<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


<div class="container overflow-hidden text-center">
    <div class="row gy-4">
        <div class="col-lg-12">
            <div th:replace="topnav :: navbar"></div>
        </div>
        <div class="col-lg-12">
            <div th:replace="topnav :: pagenav"></div>
        </div>
        <div class="col-lg-12">
            <h1 class="text-primary">[[${pageTitle}]]</h1>
        </div>
        <div class="col-lg-12">
            <form th:action="@{/events/save}" method="post" th:object="${event}"
                  style="max-width:500px; margin: 0 auto;">
                <div class="border border-secondary rounded p-3">
                    <div class="form-group row">
                        <label class="col-sm-4">Name</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{name}" class="form-control" required minlength="1"
                                   maxlength="100"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4">Date</label>
                        <div class="col-sm-8">
                            <input type="date" th:field="*{date}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4">Location</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{location}" class="form-control" required minlength="1"
                                   maxlength="45"/>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4">Extra info</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{extraInfo}" class="form-control" required minlength="1"
                                       maxlength="1000"/>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary m-2">Save</button>
                            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-12">
            <div th:replace="footer :: footer"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/}]]"
    }

</script>
</body>
</html>
